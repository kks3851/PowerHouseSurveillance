	function getTime() {
    var now = new Date();
    return ((now.getMonth() + 1) + '/' + (now.getDate()) + '/' + now.getFullYea$
                    + now.getHours() + ':'
                         + ((now.getMinutes() < 10) ? ('0' + now.getMinutes()) $
                         .getSeconds()) : (now.getSeconds())));
    }
    
function setTime() {
    document.getElementById('time').value = getTime();
    }
</script>
